<section>
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Your email" 
                ngModel 
                name="email"
                email
                required>
            <mat-error>Required field</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                ngModel 
                name="password"
                minlength="4"
                required
                #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 4 characters</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input 
                matInput 
                placeholder="Your birthdate" 
                [matDatepicker]="picker"
                [max]="maxDate"
                ngModel
                name="birthdate"
                required>
            <mat-datepicker-toggle 
                matSuffix 
                [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions</mat-checkbox>

        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" style="margin-top: 10px;" [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
